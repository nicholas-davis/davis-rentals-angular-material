<div [fxFlex]="structure.mapWidth" fxLayout fxFill>
    <agm-map class="property__map" [latitude]="map.latitude" [longitude]="map.longitude" [zoom]="map.zoom" [usePanning]="true">
        <agm-marker [latitude]="map.latitude" [longitude]="map.longitude"></agm-marker>
    </agm-map>
</div>
<div class="property__sidenav mat-elevation-z10" [fxFlex]="structure.sidebarWidth" fxLayout fxFill>
    <router-outlet></router-outlet>
</div>
